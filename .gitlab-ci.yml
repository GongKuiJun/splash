image: ubuntu:xenial

before_script: 
  - apt update -qq
  - apt install -y build-essential git-core zip subversion cmake libtool clang libxrandr-dev libxi-dev libglm-dev libgsl0-dev libatlas3-base libzmq3-dev libsnappy-dev libgphoto2-dev libxinerama-dev libxcursor-dev python3-dev portaudio19-dev yasm libgl1-mesa-dev
  - git submodule update --init
  - ./make_deps.sh
  - rm -rf build && mkdir build && cd build
  - cmake ..

stages:
  - test
  - package

test:
  stage: test
  script: 
    - make -j$(nproc)
    - make test

package:
  stage: package
  script:
    - make -j$(nproc)
    - make package
    - mv *.deb ../
    - mv addons/blender/*.tar.bz2 ../
  only:
    - tags
  artifacts:
    name: "splash_${CI_BUILD_REF_NAME}"
    paths:
    - "*.deb"
    - "*.tar.bz2"
